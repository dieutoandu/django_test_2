<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {
            color: #dfd4d4;
            text-align: center;
            display: inline-block;
            width: 400px;
            background-color: rgb(80, 90, 110);
            border-radius: 20px;
        }


        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .bmi_label {
            background-color: rgb(201, 212, 218);
            display: inline-block;
            width: 400px;
            border-radius: 20px;
            margin: 20px;
            padding-bottom: 10px;
            font-size: 20px;
            color: black;

        }
    </style>

    <script src="js/tools.js"></script>
</head>


<body>
    <h1>計算BMI</h1>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="請輸入中文或英文姓名" style="text-align: center;">
        <label for="height">身高</label>
        <input type="number" id="height" name="height" placeholder="請輸入數字" style="text-align: center;" step="0.1"
            required>
        <label for="weight">體重</label>
        <input type="number" id="weight" name="weight" placeholder="請輸入數字" style="text-align: center;" step="0.1"
            required>

        <button type="button" onclick="bmi_ans()">計算</button>

        <a href="/" class="home-link">HOME</a>
    </form>
    <div class="bmi_label">
        <label for="" id="text"></label>
        <label for="" id="number"></label>
        <label for="" id="mes"></label>
    </div>
</body>

<script>
    const nameEl = document.querySelector("#name");
    const heightEl = document.querySelector("#height");
    const weightEl = document.querySelector("#weight");
    const label_t = document.querySelector("#text");
    const number_t = document.querySelector("#number");

    console.log(nameEl.value, heightEl.value, weightEl.value);



    function bmi_ans() {



        const bmi = getBMI(heightEl.value, weightEl.value)

        const mess = mes(bmi)
        console.log(mess);


        label_t.innerHTML = nameEl.value;
        number_t.innerHTML = "BMI : " + bmi.toFixed(2);
        document.querySelector("#mes").innerHTML = mess[0]
        document.querySelector("#mes").style.color = mess[1]

    }



</script>

</html>
